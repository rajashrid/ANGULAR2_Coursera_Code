<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
      <div *ngIf="dish">
          <mat-card>
            <mat-card-header>
             <mat-card-title>
               <h3>{{dish.name | uppercase}}</h3>
             </mat-card-title>
           </mat-card-header>
            <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
            <mat-card-content>
                <p>{{dish.description}}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button> LIKE</button>
                <button mat-button> SHARE</button>
              </mat-card-actions>
          </mat-card>
        </div>
  
   </div>

  <div fxFlex="40">
    <div *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <h3>Comments</h3>
        </mat-card-header>
        <mat-card-content>
           
          <mat-list *ngFor="let dish of dish.comments">
              <p mat-line> {{dish.comment}} </p>
              <p mat-line>  {{dish.rating}}Stars </p>
                  <p mat-line> --{{dish.author}} {{dish.date| date:'MMM d, yyyy'}}</p>
          </mat-list>
       
        </mat-card-content>
      </mat-card>
  
  </div>
</div>
</div>
